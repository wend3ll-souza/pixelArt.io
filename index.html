<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Paleta de Cores</title>
    </head>
    <body>
        <header>
            <h1 id="title">Paleta de Cores</h1>
        </header>
        <section id="color-palette"></section>
        <button id="clear-board">Limpar</button>
        <label for="board-size">Tamanho</label>
        <input type="number" min='1' max='50' id="board-size" placeholder="Digite um número 5 a 50" value="">
        <button id="button">+</button>
        <label for="colors">Número de Cores</label>
        <input type="number" min='1' max='50' id="colors" placeholder="Digite um número 5 a 50" value="">
        <button id="colorNumber">+</button>
        <section id="pixel-board"></section>
    </body>
    <script src="./script.js"></script>
</html>
